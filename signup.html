<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>

    
    <h1 id="sign">Signup</h1>
    <p id="sign">Create your account.Its free and only takes a minute.</p>
    <div class="wrap">
    <form action="signup form">
       
      <div class="container">
        <label for="UserName"></label>
        <input
          type="text"
          placeholder="Username"
          name="UserName"
          id="UserName"
          required
        />

        <label for="Email"></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="Email"
          id="Email"
          required
        />

        <label for="password"></label>
        <input
          type="text"
          placeholder="Enter Password"
          name="Password"
          id="password"
          required
        />

        <label for="password"></label>
        <input
          type="text"
          placeholder="Confirm password"
          name="Password"
          id="password"
          required
        />

        <p id="param">
          <span><i class="far fa-square" type="checkbox" ></i></span> I accept the
          <a href="#">terms of use </a> & <a href="#"> privacy policy</a>
        </p>

        <button type="submit" class="Signup"> <a href="#"> signup</a> </button>

        <p id="param">Already have an account? <a href="index.html">Login</a></p>
      </div>
     </form>
    
   
  </body>
</html>
